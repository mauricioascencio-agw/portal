services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: agentsat_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: AgentSat2025!
      MYSQL_DATABASE: agentsat_portal
      MYSQL_USER: agentsat_user
      MYSQL_PASSWORD: AgentSat2025!
    ports:
      - "3308:3306"
    volumes:
      - agentsat_mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agentsat_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentsat_backend
    restart: always
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://agentsat_user:AgentSat2025!@db:3306/agentsat_portal
      - SECRET_KEY=tu_clave_secreta_muy_segura_cambiame_en_produccion_2025
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - ../Insumos XML:/app/insumos_xml
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agentsat_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentsat_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - agentsat_network
    stdin_open: true
    tty: true

volumes:
  agentsat_mysql_data:
  backend_uploads:
  frontend_node_modules:

networks:
  agentsat_network:
    driver: bridge
